<div class="row">
    <div class="col s12 m12 heading-custom">Frequently Asked Questions</div>
    <ul class="collection">
      <span *ngFor="let faq of faqs">
          <li class="collection-item">
            <div (click)="faq.isHidden = !faq.isHidden">{{faq.question}}</div>
            <div [hidden]="faq.isHidden">{{faq.answer}}</div>
          </li>
      </span>
        
      </ul>
</div>
