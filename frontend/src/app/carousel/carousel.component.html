

<div class='container-fluid carousel-wrapper'>
  <div class='col-12'>
    <ngb-carousel *ngIf="news.length > 0">
      <ng-template ngbSlide *ngFor="let newsItem of news">
        <img src="{{newsItem.img}}" alt="{{newsItem.text}}">
        <div class="carousel-caption">
          <p>{{newsItem.text}}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
