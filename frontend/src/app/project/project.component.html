    <div class="row" style="padding-left:150px ;padding-right:150px;">
        <div class="col-sm-6">
            <img src="https://zerodha.com/static/images/kite-dashboard.png" class="img-fluid d-block" alt="kite3.0">      
        </div>

<div>
    <div style="text-align: center">
        <h1>OPEN PROJECTS</h1>
    </div>

<div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div *ngFor="let project of openProjects$" 
                class="col-md-4 project-detail-card">
                <div class="detail-img"> 
                    <img src="../../assets/img/proj1.jpg" alt="" 
                    class="img-responsive" width="100%">
                </div>
                <div class="detail-text">
                    <h2>{{project.name}}</h2>
                    <p>{{project.abstract | shorttext}}</p>
                    <a routerLink="/projects/{{project.slug}}">
                        <span class="badge">Read More</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content-title-underline-black"></div>
