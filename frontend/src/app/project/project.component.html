<div class="row">
    <div class="col s12 m12 heading-custom blue-text">Open Projects</div>

    <div *ngIf="showSpinner" class="spinner-wrapper-custom">
    <div class="s12 m12 spinner-custom preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div *ngFor="let project of openProjects$" class="col s12 m6">
        <div class="card card-custom">
            <div class="card-content" style="text-align:center;">
                <span class="card-title activator grey-text text-darken-4">
                    {{project.name}}
                </span>
                {{project.abstract | shorttext}}
            </div>
            <div class="card-action card-action-custom">
                <span *ngFor="let keyword of project.keywords">
                    <div class="chip">{{keyword}}</div>
                </span>
            </div>
            <div class="card-action card-action-custom">
                <a routerLink="/project/{{project.slug}}">Read More</a>
            </div>
        </div>
    </div>
    <div class="col s12 m12 heading-custom  blue-text">Closed Projects</div>

    <div *ngIf="showSpinner" class="spinner-wrapper-custom">
    <div class="s12 m12 spinner-custom preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
            <div class="circle"></div>
            </div>
            <div class="gap-patch">
            <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
            <div class="circle"></div>
            </div>
        </div>
        </div>
    </div>

    <div *ngFor="let project of closedProjects$" class="col s12 m6">
        <div class="card card-custom">
            <div class="card-content" style="text-align:center;">
                <span class="card-title activator grey-text text-darken-4">
                    {{project.name}}
                </span>
                {{project.abstract | shorttext}}
            </div>
            <div class="card-action card-action-custom">
                <span *ngFor="let keyword of project.keywords">
                    <div class="chip">{{keyword}}</div>
                </span>
            </div>
            <div class="card-action card-action-custom">
                <a routerLink="/project/{{project.slug}}">Read More</a>
            </div>
        </div>
    </div>
</div>
